    <div class="container">
    <form action="">
        <h1>Fees Payment</h1>
        <fieldset>
            <strong>Payment Method</strong>
            <p>
                <label for="Male">Fawry<input type="radio" name="gender" id="Male" required></label>

            </p>

        <h2>Pay by Fawry</h2>
        <p>Phone Number: <input type="text" placeholder="+20 --- -------" name="name" required></p>
        

        <p>Email:<input type="email" name="email" id="email" required></p>
       
        <h2>Pay by Credit Card</h2>

        <p> Card Type *
        <select name="ct" id="ct" required>
            <option value="" >--Select A Card Type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Debit Card</option>
        </select>
        </p>

        <p>Card Number* <input type="number" name="number" id="number" required></p>
        <p>Card Holder Name* <input type="number" name="number" id="number" required></p>
        <p>Expiration Date* <input type="date" name="date" id="date" required></p>
        <p>CVV* <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
